<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Welcome BookStore</title>
</head>
<body bgcolor="#00ffff">
<h1 align="center" th:text="'歡迎來到我的書店 ' + ${BookSoreName}"></h1>
<form action="#" th:action="@{bookstore}" th:object="${user}" method="post">
    <table align="center" style="background-color:darkgrey">
        <tr>
            <td colspan="5">會員登入</td>
        <tr>
            <td>帳號</td>
            <td><input type="text" th:field="*{account}"/></td>
        </tr>
        <tr>
            <td>密碼</td>
            <td><input type="password" th:field="*{password}"/></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="登入"></td>
        </tr>
        <tr>
            <td colspan='2'>
                <a href='register'>忘記密碼？</a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
